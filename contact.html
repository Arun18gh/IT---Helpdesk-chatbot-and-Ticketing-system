{% extends "base.html" %}
{% block content %}
<div class="form-bg">
    <h2>📞 Get in Touch</h2>
    <p>Leave your message and we’ll get back to you shortly.</p>
    <form method="POST">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+1-999-999-9999" required>

        <label for="website">Website URL</label>
        <input type="url" id="website" name="website" placeholder="https://example.com">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us briefly about your needs..." required></textarea>

        <button type="submit" class="btn-rounded">Send Message</button>
    </form>
    <div class="contact-info">
      <h3>📍 Our Office</h3>
      <p>No. 315, Blackrock Street, Dublin, Ireland - D02X256</p>
      <p><strong>Email:</strong> <a href="mailto:support@darkvoltsystems.com">support@darkvoltsystems.com</a></p>
      <p><strong>Phone:</strong> +353 894351768</p>
    </div>

</div>
{% endblock %}
